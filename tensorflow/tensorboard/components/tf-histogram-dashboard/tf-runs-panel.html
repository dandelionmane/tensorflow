<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="tf-run-row.html">

<dom-module id="tf-runs-panel">

  <template>

    <style is="custom-style">
      paper-scroll-header-panel {
        height: 100%;
        background-color: var(--paper-grey-200, #eee);
        background: linear-gradient(90deg, #eee 97.5%, rgba(0,0,0,0.05));
      }
      paper-toolbar {
        background-color: var(--paper-grey-200, #eee);
        background: linear-gradient(90deg, #eee 97.5%, rgba(0,0,0,0.05));
        border-bottom: solid 1px var(--paper-grey-300, #ddd);
      }
      paper-toolbar .head {
        color: black;
        margin: 0 12px;
        font-size: 15px;
        font-weight: 400;
      }
      paper-scroll-header-panel .content {
        padding: 8px;
      }
      paper-icon-button {
        color: var(--paper-grey-500);
      }
      paper-icon-button {
        --paper-icon-button-ink-color: var(--paper-grey-500);
      }
      .spacer {
        @apply(--layout-flex);
      }
    </style>
    <paper-scroll-header-panel fixed>

    <paper-toolbar>

      <paper-icon-button icon="done-all"></paper-icon-button>
      <div class="spacer head">Runs</div>

    </paper-toolbar>

    <div class="content">

      <tf-run-row class="run"></tf-run-row>
      <tf-run-row class="run"></tf-run-row>
      <tf-run-row class="run"></tf-run-row>
      <tf-run-row class="run"></tf-run-row>

    </div>

  </paper-scroll-header-panel>

  </template>

  <script>
  Polymer({
    is: 'tf-runs-panel',
  });
  </script>

</dom-module>
